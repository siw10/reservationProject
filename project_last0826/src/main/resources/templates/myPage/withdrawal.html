		<p style="text-align: center; background-color: white;">
			멍멍시티 회원탈퇴 안내사항을 탈퇴 전 꼭 확인해주시길 바랍니다.</p>
		<p style="font-size: 18px">
		1. 회원탈퇴와 동시에 회원님의 정보는 삭제 및 폐기처리가 이루어집니다.<br>
		2. 기존에 보유하신 포인트는 삭제와 함께 소멸됩니다.<br>
		3. 작성한 후기, 장바구니, 예매내역 등 결제관련 내역도 모두 소멸됩니다<br>
		4. 회원님이 남기신글, 회원정보 등 로그인이 필요한 서비스의 이용이 불가능하게 됩니다.<br>
		5. 삭제된 정보는 복구 할 수 없음을 안내드립니다.<br><br>
		</p>
 </div>
