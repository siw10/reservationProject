<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/adminPage">
              <span data-feather="home">회원관리</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/adminPage2">
              <span data-feather="file">이용내역</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/adminPage3">
              <span data-feather="shopping-cart">예약내역관리</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/adminPage4">
              <span data-feather="shopping-cart">가격설정</span>
            </a>
          </li>
        </ul>

      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">이용내역</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          
          <form class="row g-3" method="get" th:action="@{/admin/adminPage2}">
			  <div class="col-auto">
			    <label for="inputPassword2" class="visually-hidden"></label>
			    <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}" placeholder="검색">
			  </div>
			  <div class="col-auto">
			    <button type="submit" class="btn btn-primary mb-3">Search</button>
			  </div>
			</form>
          
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">예약번호</th>
              <th scope="col">카테고리</th>
              <th scope="col">고객 아이디</th>
              <th scope="col">고객명</th>
              <th scope="col">전화번호</th>
              <th scope="col">이용날짜</th>
              <th scope="col">금액</th>
            </tr>
          </thead>
          <tbody>
          <tr th:each="bookings : ${bookingList}">
              <td th:text="${bookings.getBno()}">1</td>
              <td th:text="${bookings.getBtype()}">btype</td>
              <td th:text="${bookings.getUsername()}">id</td>
              <td th:text="${bookings.getName()}">name</td>
              <td th:text="${bookings.getPhone()}">phone</td>
              <td th:text="${bookings.getBookingDate()}">bookingdate</td>
              <td th:text="${bookings.getPrice()}">price</td>
              
          </tr>
            
          </tbody>
        </table>
        
        <nav aria-label="Page navigation example">
	        <ul class="pagination justify-content-center">
				<th:block th:if="${bookingList.first == true}">
					<li class="page-item disabled"><a class="page-link"
						th:href="@{/admin/adminPage2(page=${bookingList.number-1},searchText=${param.searchText})}">Previous</a></li>
				</th:block>
				<th:block th:unless="${bookingList.first == true}">
					<li class="page-item"><a class="page-link"
						th:href="@{/admin/adminPage2(page=${bookingList.number-1},searchText=${param.searchText})}">Previous</a></li>
				</th:block>
				
					<li class="page-item" th:classappend="${i == bookingList.pageable.pageNumber + 1}? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link"
						th:href="@{/admin/adminPage2(page=${i -1},searchText=${param.searchText})}" th:text="${i}">1</a></li>
				
				<th:block th:if="${bookingList.last == true}">
					<li class="page-item disabled"><a class="page-link"
						th:href="@{/admin/adminPage2(page=${bookingList.number+1},searchText=${param.searchText})}">Next</a></li>
				</th:block>
				<th:block th:unless="${bookingList.last == true}">
					<li class="page-item"><a class="page-link"
						th:href="@{/admin/adminPage2(page=${bookingList.number+1},searchText=${param.searchText})}">Next</a></li>
				</th:block>
			</ul>
		</nav>
        
      </div>

      
    </main>
